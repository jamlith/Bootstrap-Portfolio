<!DOCTYPE html>
<HTML>
  <HEAD>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      .navbar-default {
        background-color: initial;
      }
      #navbar-name {
        background-color: #4aaaa5;
        margin-left: 100px;
        color: #fff;
      }
      .connect-icon {
        width: 100%;
        opacity: .5;
        transition-property: opacity;
        transition-duration: .5s;
        transition-timing-function: linear;
        max-width: 100px;
      }
      .connect-icon:hover {
        opacity: 1;
      }
    </style>
    <TITLE>James Litherland: Bootstrap Portfolio</TITLE>

  </HEAD>
  <BODY>
    <!-- NAV BEGIN //-->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="navbar-name" href="#">
            James Litherland
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About me</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="#">Contact<span class="sr-only">(current)</span></a></li>
          </ul>
      </div>
    </nav>
    <!-- NAV END -->
    <div class="container">
        <div class="row">
            <div class=" col-md-offset-1 col-md-7 col-xs-12">
                <div class="panel panel-default">
                  <div class="panel-heading">Contact Me</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label for="contact-name">Full Name</label>
                        <input type="name" class="form-control" id="contact-name" placeholder="John Smith">
                      </div>
                      <div class="form-group">
                        <label for="contact-email">E-mail Address</label>
                        <input type="email" class="form-control" id="contact-email" placeholder="yourname@example.com">
                      </div>
                      <div class="form-group">
                        <label for="message-textarea">Message</label>
                      <textarea class="form-control" id="message-textarea" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                  </div>
                </div>
            </div>

            <div class="col-md-3 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">Connect with me...</div>

              <div class="panel-body">
                <div class="row">
                  <div class="col-md-4 col-xs-4">
                    <a href="#"><img src="assets/images/con1.png" class="connect-icon"></a>
                  </div>
                  <div class="col-md-4 col-xs-4">
                    <a href="#"><img src="assets/images/con2.png" class="connect-icon"></a>
                  </div>
                  <div class="col-md-4 col-xs-4">
                    <a href="#"><img src="assets/images/con3.png" class="connect-icon"></a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Container END -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </BODY>

</HTML>
